<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coffee Drip app</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Drip Recipe</h1>

  <!-- 入力フォーム -->
  <form id="recipe-form">
    <label>
      Roast Level:
      <select id="beans">
        <option value="dark">深煎り</option>
        <option value="light">浅煎り</option>
      </select>
    </label>

    <label>
      Taste:
      <select id="taste">
        <option value="bitter">苦め</option>
        <option value="sweet">甘め</option>
      </select>
    </label>

    <label>
      Hot or Ice:
      <select id="temperature">
        <option value="hot">ホット</option>
        <option value="ice">アイス</option>
      </select>
    </label>

    <label>
      How many (ml) do you want to drink?:
      <input type="number" id="amount" value="200" step="50" />
    </label>

    <button type="submit">レシピを検索</button>
  </form>

  <hr />

  <!-- 結果表示エリア -->
  <div id="recipe-result"></div>

  <script src="app.js"></script>
</body>
</html>
